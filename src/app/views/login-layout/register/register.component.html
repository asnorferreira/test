<o-loading [isLoading]="isLoading" />

<!-- Title -->
<mat-card-title>Cadastrar</mat-card-title>

<!-- Back Button -->
<a mat-button [routerLink]="['/login']" style="margin-bottom: 10px;">
	<mat-icon>arrow_back</mat-icon>
	Voltar
</a>

<!-- Register Form -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<mat-form-field appearance="fill" subscriptSizing="dynamic">
		<mat-label>Nome completo</mat-label>
		<input matInput type="text" name="name" formControlName="name" />
	</mat-form-field>
	<mat-form-field appearance="fill" subscriptSizing="dynamic">
		<mat-label>Email</mat-label>
		<input matInput type="email" name="email" formControlName="email" />
	</mat-form-field>
	<mat-form-field appearance="fill" subscriptSizing="dynamic">
		<mat-label>Senha</mat-label>
		<input matInput [type]="hidePassword ? 'password' : 'text'" name="password" formControlName="password" />
		<mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' :
			'visibility'}}</mat-icon>
	</mat-form-field>
	<mat-form-field appearance="fill" subscriptSizing="dynamic">
		<mat-label>Confirmar Senha</mat-label>
		<input matInput [type]="hidePasswordConfirmation ? 'password' : 'text'" name="passwordConfirmation"
			formControlName="passwordConfirmation" />
		<mat-icon matSuffix (click)="hidePasswordConfirmation = !hidePasswordConfirmation">{{hidePasswordConfirmation ?
			'visibility_off' : 'visibility'}}</mat-icon>
	</mat-form-field>
	@if (error !== '') {
	<div class="register-error-div">
		<span>{{error}}</span>
	</div>
	}
	<button mat-raised-button cdkFocusInitial type="submit" class="register-button"
		[disabled]="isLoading || form.invalid">Cadastrar</button>
</form>
