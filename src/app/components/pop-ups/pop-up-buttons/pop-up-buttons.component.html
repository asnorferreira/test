<mat-dialog-actions class="pu-buttons-div">
    <button mat-button [mat-dialog-close]="undefined" type="button">{{cancelButton}}</button>
    <button mat-raised-button cdkFocusInitial class="pu-confirm-button" (click)="confirm.emit()" [disabled]="disable"
        [type]="type">{{confirmButton}}</button>
</mat-dialog-actions>
