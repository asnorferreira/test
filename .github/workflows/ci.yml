# .github/workflows/ci.yml
name: Backend CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Tests (Unit & Integration)
        run: npm run test:cov
        env:
          # Configurar .env de teste (se necessário, ex: banco em memória)
          NODE_ENV: test
          # Mock das variáveis de ambiente para testes
          DATABASE_URL: "postgresql://test:test@localhost:5432/condominio_test"
          OIDC_ISSUER_URL: "http://test.issuer.com"
          OIDC_AUDIENCE: "test"
          MESSAGE_BUS_URL: "amqp://test:test@localhost:5672"
          MESSAGE_BUS_EXCHANGE: "test_exchange"
          TOPIC_ACCESS_EVENTS: "test.access"
          TOPIC_DEVICE_COMMANDS: "test.commands"
          TOPIC_EDGE_SYNC: "test.sync"
          TOPIC_AUDIT_TRAIL: "test.audit"
          STORAGE_S3_ENDPOINT: "http://minio:9000"
          STORAGE_S3_BUCKET: "test-bucket"
          STORAGE_S3_ACCESS_KEY: "test"
          STORAGE_S3_SECRET_KEY: "test"
          OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel:4318"
          OTEL_SERVICE_NAME: "test-service"
          LICENSE_SERVER_URL: "http://license-server.test"
          LICENSE_SERVER_API_KEY: "test-key"
          APP_NAME: "Test App"

      - name: Build Project
        run: npm run build