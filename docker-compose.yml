version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: intermedius_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: intermedius
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d intermedius"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6.2-alpine
    container_name: intermedius_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
      args:
        appName: api-gateway
    container_name: intermedius_api_gateway
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/intermedius
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

  ingestor:
    build:
      context: .
      dockerfile: apps/ingestor/Dockerfile
      args:
        appName: ingestor
    container_name: intermedius_ingestor
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/intermedius
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - INGESTOR_PORT=3001
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}

  policy-service:
    build:
      context: .
      dockerfile: apps/policy-service/Dockerfile
      args:
        appName: policy-service
    container_name: intermedius_policy_service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/intermedius
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POLICY_SERVICE_PORT=3002
      - HELENA_API_URL=${HELENA_API_URL}
      - HELENA_API_KEY=${HELENA_API_KEY}

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
      args:
        appName: worker
    container_name: intermedius_worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/intermedius
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

volumes:
  postgres_data:
  redis_data:

